name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # Install required system dependencies for native modules
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential python3 libpixman-1-dev
    
    # Set environment variables for the build
    - name: Set environment variables
      run: |
        echo "CI=true" >> $GITHUB_ENV
        echo "NEXT_TELEMETRY_DISABLED=1" >> $GITHUB_ENV
    
    - name: Install dependencies
      run: npm ci
    
    # Force rebuild of native modules
    - name: Rebuild native modules
      run: npm rebuild
    
    - name: Build
      run: npm run build --if-present
      env:
        NODE_OPTIONS: "--max_old_space_size=4096"
      
    - name: Test with coverage
      run: npm test
      env:
        PORT: 3000
        NODE_ENV: test
        # Use a mock MongoDB URI for testing
        MONGO_URI: 'mongodb://localhost:27017/test-db'
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
